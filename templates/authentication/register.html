{% extends 'base.html' %}

{% block container_class %}container-narrow{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a>.</p>
{% endblock %}
